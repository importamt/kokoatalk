<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Friends | KakaoClone : Kokoa Talk</title>

    <link href="lib/fontawesome/css/all.min.css" rel="stylesheet"/>
</head>
<body>
<div class="status-bar">
    <div class="status-bar__column">
        <div class="status_bar__clock">19:40</div>
    </div>
    <div class="status-bar__column">
        <li class="fas fa-clock"></li>
        <li class="fas fa-volume-mute"></li>
        <li class="fas fa-wifi"></li>
        <span class="status-bar__battery-level">100%</span>
        <li class="fas fa-battery-full"></li>
    </div>

    <header>
        <div class="header__header-column">
            <h1 class="header__title">Friends</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon"> <li class="fas fa-search"></li> </span>
            <span class="header__icon"><li class="fas fa-cog"></li></span>
        </div>
    </header>
    <main class="friends">
        <header class="friends__header">
            <div class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img
                            src="images/avatar.jpg"
                            alt=""
                            class="g-avatar friend__avatar"
                    />
                    <div class="friend__content">
                <span class="friend__name">
                  Botem
                </span>
                        <span class="friend__status">
                  행복한 인생
                </span>
                    </div>
                </div>
            </div>
        </header>
        <div class="friends__plus">
            <h5 class="friends__title">Plus Friend</h5>
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img
                            src="images/avatar.jpg"
                            alt=""
                            class="g-avatar friend__avatar"
                    />
                    <div class="friend__content">
                <span class="friend__name">
                  Plus Friend
                </span>
                    </div>
                </div>
            </div>
        </div>
        <ul class="friends__list">
            <h5 class="friends__title">Friends 10</h5>
            <li class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img
                            src="images/avatar.jpg"
                            alt=""
                            class="g-avatar friend__avatar"
                    />
                    <div class="friend__content">
                <span class="friend__name">
                  Botem
                </span>
                        <span class="friend__status">
                  행복한 인생
                </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="now-listening">
                        <span>Rockstar21 - Post Malone</span>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a class="nav__list-link" href="friends.html">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a class="nav__list-link" href="index.html">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a class="nav__list-link" href="find.html">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a class="nav__list-link" href="more.html">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
