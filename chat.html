<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link rel="stylesheet" href="css/style.css">
    <title>Chat | KakaoClone : Kokoa Talk</title>

    <link href="lib/fontawesome/css/all.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="status_bar__clock">19:40</div>
      </div>
      <div class="status-bar__column">
        <li class="fas fa-clock"></li>
        <li class="fas fa-volume-mute"></li>
        <li class="fas fa-wifi"></li>
        <span class="status-bar__battery-level">100%</span>
        <li class="fas fa-battery-full"></li>
      </div>

      <header>
        <div class="header__header-column">
          <div class="header__back-btn">
            <a href="index.html" class="header__icon">
              <i class="fas fa-arrow-left"></i>
            </a>
          </div>
          <h1 class="header__title">Best Friend</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <li class="fas fa-search"></li>
          </span>
          <span class="header__icon">
            <li class="fas fa-bars"></li>
          </span>
        </div>
      </header>
      <main class="chat">
        <ul class="chat__messages">
          <span class="chat__timestamp">
            Sunday, July 7, 2019
          </span>
          <li class="chat__message incoming-message message">
            <img src="images/avatar.jpg" alt="" class="g-avatar message__avatar">
            <div class="message__content">
              <span class="message_author">
                Best Friend
              </span>
              <div class="message__bubble">
                Hey ~ good day
              </div>
            </div>
            <span class="message__timestamp"></span>
          </li>

          <li class="chat__message incoming-message message">
            <span class="message__timestamp"></span>
            <div class="message__content">
              <div class="message__bubble">
                Hey ~ good day too.
              </div>
            </div>
          </li>
        </ul>
      </main>

      <div class="chat__write">
        <div class="chat__write-column">
          <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__write-column">
          <input type="text" placeholder="Send message" class="chat__write-input"/>
        </div>
        <div class="chat__write-column">
          <span class="chat__write-icon">
            <i class="far fa-smile-wink"></i>
          </span>
          <span class="chat__write-icon">
            <i class="fas fa-microphone"></i>
          </span>
        </div>
      </div>

    </div>
  </body>
</html>
