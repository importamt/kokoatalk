<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>More | KakaoClone : Kokoa Talk</title>

    <link href="lib/fontawesome/css/all.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="status_bar__clock">19:40</div>
      </div>
      <div class="status-bar__column">
        <li class="fas fa-clock"></li>
        <li class="fas fa-volume-mute"></li>
        <li class="fas fa-wifi"></li>
        <span class="status-bar__battery-level">100%</span>
        <li class="fas fa-battery-full"></li>
      </div>

      <header>
        <div class="header__header-column">
          <h1 class="header__title">More</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon"> <li class="fas fa-search"></li> </span>
          <span class="header__icon"> <li class="fas fa-qrcode"></li> </span>
          <span class="header__icon">
            <a href="settings.html">
              <li class="fas fa-cog"></li>
            </a>
          </span>
        </div>
      </header>
      <main class="more">
        <header class="more__header">
          <div class="friends__friend friend friend--lg">
            <div class="friend__column">
              <img
                alt=""
                class="g-avatar friend__avatar"
                src="images/avatar.jpg"
              />
              <div class="friend__content">
                <span class="friend__name">
                  Botem
                </span>
                <span class="friend__status">
                  dlaqhxoa@gmail.com
                </span>
              </div>
            </div>
            <div class="friend__column">
              <i class="far fa-comment-alt fa-2x"></i>
            </div>
          </div>
          <ul class="more__btn-list">
            <li class="more__btn">
              <span class="more__btn-icon">
                <i class="far fa-smile fa-2x"></i>
              </span>
              <span class="more__btn-title">
                Emoticons
              </span>
            </li>
            <li class="more__btn">
              <span class="more__btn-icon">
                <i class="fas fa-brush fa-2x"></i>
              </span>
              <span class="more__btn-title">
                Themes
              </span>
            </li>
            <li class="more__btn">
              <span class="more__btn-icon">
                <i class="fab fa-kickstarter-k fa-2x"></i>
              </span>
              <span class="more__btn-title">
                Accounts
              </span>
            </li>
          </ul>
        </header>
        <section class="more__suggestions">
          <h5 class="more__title">Suggestions</h5>
          <ul class="more__suggestions-list">
            <li class="more__suggestions suggestion">
              <span class="suggestion__icon">
                <i class="fas fa-quote-right fa-2x"></i>
              </span>
              <span class="suggestion__title">Kakao Story</span>
              <span class="suggestion__icon">
                <i class="fas fa-beer fa-2x"></i>
              </span>
              <span class="suggestion__title">Kakao friends</span>
              <span class="suggestion__icon">
                <i class="fas fa-gamepad fa-2x"></i>
              </span>
              <span class="suggestion__title">Friends Gem</span>
            </li>
          </ul>
        </section>
      </main>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a class="nav__list-link" href="friends.html ">
              <i class="far fa-user"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a class="nav__list-link" href="index.html">
              <i class="far fa-comment"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a class="nav__list-link" href="find.html">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a class="nav__list-link" href="more.html">
              <i class="fas fa-ellipsis-h"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
