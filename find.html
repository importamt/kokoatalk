<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
  />
  <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
  <link rel="stylesheet" href="css/style.css">
  <title>Find | KakaoClone : Kokoa Talk</title>

  <link href="lib/fontawesome/css/all.min.css" rel="stylesheet"/>
</head>
<body>
<div class="status-bar">
  <div class="status-bar__column">
    <div class="status_bar__clock">19:40</div>
  </div>
  <div class="status-bar__column">
    <li class="fas fa-clock"></li>
    <li class="fas fa-volume-mute"></li>
    <li class="fas fa-wifi"></li>
    <span class="status-bar__battery-level">100%</span>
    <li class="fas fa-battery-full"></li>
  </div>

  <header>
    <div class="header__header-column">
      <h1 class="header__title">Find</h1>
    </div>
    <div class="header__header-column">
      <span class="header__icon"> <li class="fas fa-search"></li> </span>
      <span class="header__icon"><li class="fas fa-cog"></li></span>
    </div>
  </header>
  <main class="find">
    <header class="find__header">
      <ul class="find__header-list">
        <li class="find__header-btn header-btn">
          <span class="header-btn__icon">
            <i class="fas fa-qrcode fa-2x">

            </i>
          </span>
          <span class="header-btn__title">
            QR Code
          </span>
        </li>

        <li class="find__header-btn header-btn">
          <span class="header-btn__icon">
            <i class="fas fa-user-plus fa-2x">

            </i>
          </span>
          <span class="header-btn__title">
            Add by Contacts
          </span>
        </li>

        <li class="find__header-btn header-btn">
          <span class="header-btn__icon">
            <i class="fas fa-passport fa-2x">

            </i>
          </span>
          <span class="header-btn__title">
            Add by ID
          </span>
        </li>

        <li class="find__header-btn header-btn">
          <span class="header-btn__icon">
            <i class="far fa-envelope fa-2x">

            </i>
          </span>
          <span class="header-btn__title">
            Invite
          </span>
        </li>
      </ul>
      <ul class="find__recommended">
        <h5 class="find__title">
          Recommended Friends
        </h5>

        <li class="find__friend friend friend--lg">
          <div class="friend__column">
            <img
                alt=""
                class="g-avatar friend__avatar"
                src="images/avatar.jpg"
            />
            <div class="friend__content">
                <span class="friend__name">
                  Botem
                </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__add-button">
              <i class="fas fa-user-plus">
            </div>
          </div>
        </li>

      </ul>
    </header>
  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__list-item">
        <a class="nav__list-link" href="friends.html ">
          <i class="far fa-user"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a class="nav__list-link" href="index.html">
          <i class="far fa-comment"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a class="nav__list-link" href="find.html">
          <i class="fas fa-search"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a class="nav__list-link" href="more.html">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
</body>
</html>
