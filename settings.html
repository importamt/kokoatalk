<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Settings | KakaoClone : Kokoa Talk</title>

    <link href="lib/fontawesome/css/all.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="status_bar__clock">19:40</div>
      </div>
      <div class="status-bar__column">
        <li class="fas fa-clock"></li>
        <li class="fas fa-volume-mute"></li>
        <li class="fas fa-wifi"></li>
        <span class="status-bar__battery-level">100%</span>
        <li class="fas fa-battery-full"></li>
      </div>

      <header>
        <div class="header__header-column">
          <div class="header__back-btn">
            <a href="more.html" class="header__icon">
              <i class="fas fa-arrow-left fa-2x"></i>
            </a>
          </div>
          <h1 class="header__title">Settings</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <li class="fas fa-search"></li>
          </span>
        </div>
      </header>
      <main class="settings">
        <section class="settings__sections">
          <ul class="settings__list">
            <li class="settings__setting">
              <span class="settings__icon">
                <i class="fas fa-lock"></i>
              </span>
              <span class="settings__title">Privacy</span>
            </li>
            <li class="settings__setting">
              <span class="settings__icon">
                <i class="far fa-bell"></i>
              </span>
              <span class="settings__title">Notifications</span>
            </li>
            <li class="settings__setting">
              <span class="settings__icon">
                <i class="far fa-user"></i>
              </span>
              <span class="settings__title">Friends</span>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
